<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var n = 620;
        // var n = readline();
        var sq = [];
        var sum = 0;
        for (let i = 0; i < n; i++) {
            sq[i] = i * i;//i平方
            var temp = i.toString();//n中某数i
            // console.log(temp);
            var temp2 = sq[i].toString();
            // console.log(temp2);
            // console.log(temp.length);
            var num = 0;
            for (let j = 0; j < temp.length; j++) {
                if (temp[j] == temp2[temp2.length - temp.length + j]) {

                    num++;

                }
                if (num == temp.length) {
                    sum++;
                    // console.log(sum);
                }
            }
        }
        console.log(sum);

    </script>
</body>

</html>
