<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="zh-CN">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册</title>
    <link rel="stylesheet" href="register.css">
    <script src="register.js"></script>
    <link rel="stylesheet" href="../css/base.css">
</head>

<body>
    <div class="main">
        <h1>注册</h1>
        <table>
            <ul>
                <li>
                    <p>用户名</p><input type="text" class="uname">
                    <div class="red"></div>
                    <!-- <div class="green">输入正确</div> -->
                </li>
                <li>
                    <p>邮箱</p><input type="text" class="email">
                    <div class="red"></div>
                    <!-- <div class="green">输入正确</div> -->
                </li>
                <li>
                    <p>密码</p><input type="password" class="password">
                    <div class="red"></div>
                    <!-- <div class="green">输入正确</div> -->
                </li>
                <li>
                    <p>确认密码</p><input type="password" class="confirm">
                    <div class="red"></div>
                    <!-- <div class="green">输入正确</div> -->
                </li>
                <li><input type="submit" class="sub"></li>
            </ul>
        </table>
    </div>
</body>

</html>
